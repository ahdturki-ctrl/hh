<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0f2a3a;
      --card:rgba(255,255,255,.10);
      --card2:rgba(255,255,255,.14);
      --text:#f6f7fb;
      --muted:rgba(255,255,255,.75);
      --good:#2ee59d;
      --bad:#ff5c7a;
      --warn:#ffd166;
      --accent:#7c5cff;
      --accent2:#39d5ff;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 15% 10%, rgba(124,92,255,.45), transparent 60%),
        radial-gradient(900px 650px at 85% 15%, rgba(57,213,255,.35), transparent 55%),
        radial-gradient(900px 650px at 55% 95%, rgba(46,229,157,.25), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }
    header{
      padding:22px 18px 0;
      max-width:1100px;
      margin:0 auto;
    }
    .topbar{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .title{
      display:flex; gap:12px; align-items:center;
    }
    .badge{
      width:46px;height:46px;border-radius:14px;
      background: linear-gradient(135deg, rgba(124,92,255,.9), rgba(57,213,255,.85));
      box-shadow: var(--shadow);
      display:grid;place-items:center;
      font-weight:800;
    }
    h1{margin:0;font-size:22px;letter-spacing:.2px}
    .sub{margin:2px 0 0;color:var(--muted);font-size:14px}
    .controls{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      padding:10px 12px;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
    }
    .pill{
      display:flex; gap:8px; align-items:center;
      padding:8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      font-size:13px;
      color: var(--muted);
      user-select:none;
    }
    .pill strong{color:var(--text)}
    .btn{
      cursor:pointer;
      border:none;
      color: var(--text);
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(57,213,255,.75));
      padding:10px 12px;
      border-radius: 14px;
      font-weight:700;
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      transition: transform .08s ease, filter .15s ease;
      font-size:13px;
    }
    .btn:active{transform: translateY(1px) scale(.99)}
    .btn.secondary{
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      box-shadow:none;
      font-weight:650;
    }
    main{
      max-width:1100px;
      margin:0 auto;
      padding:16px 18px 40px;
    }
    .grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:14px;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }
    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
      backdrop-filter: blur(12px);
    }
    .card h2{
      margin:4px 0 10px;
      font-size:16px;
    }
    .mini{
      display:flex; gap:10px; flex-wrap:wrap;
      color:var(--muted); font-size:13px; margin-top:8px;
    }
    .tag{
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding:6px 10px;
    }
    .rulebox{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    @media (max-width: 560px){
      .rulebox{grid-template-columns:1fr}
    }
    .rule{
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      padding:12px;
    }
    .rule .head{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .chip{
      font-size:12px;
      padding:5px 9px;
      border-radius: 999px;
      background: rgba(57,213,255,.14);
      border:1px solid rgba(57,213,255,.22);
      color: var(--text);
    }
    .rule ul{margin:0; padding-left:18px; color:var(--muted); font-size:13px}
    .rule li{margin:6px 0}
    .example{
      font-size:14px;
      color: var(--text);
      margin-top:8px;
      padding:10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.08);
      border:1px dashed rgba(255,255,255,.22);
    }

    /* Drag & Drop */
    .dd-wrap{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:10px;
    }
    @media (max-width: 740px){
      .dd-wrap{grid-template-columns:1fr}
    }
    .dropzone{
      padding:12px;
      border-radius: 16px;
      background: rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.15);
      min-height:150px;
    }
    .dropzone h3{
      margin:0 0 8px;
      font-size:14px;
      display:flex; align-items:center; justify-content:space-between;
      color: var(--text);
    }
    .count{
      font-size:12px;
      color: var(--muted);
      padding:4px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
    }
    .tiles{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:6px;
    }
    .tile{
      padding:8px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      cursor:grab;
      user-select:none;
      font-size:13px;
    }
    .tile:active{cursor:grabbing}
    .tile.good{border-color: rgba(46,229,157,.55); background: rgba(46,229,157,.14)}
    .tile.bad{border-color: rgba(255,92,122,.55); background: rgba(255,92,122,.14)}
    .hint{
      color: var(--muted);
      font-size:13px;
      margin-top:8px;
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .dot{
      width:10px;height:10px;border-radius:99px;margin-top:5px;
      background: var(--warn);
      box-shadow: 0 0 0 4px rgba(255,209,102,.14);
    }
