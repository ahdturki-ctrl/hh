<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Present Quiz üíó</title>
  <style>
    :root{
      --bg1:#fff0f6;   /* very light pink */
      --bg2:#ffe3f0;   /* soft pink */
      --card:#ffffffcc;
      --stroke:#ffd1e6;
      --text:#3a2b36;
      --muted:#6b5160;
      --accent:#ff4da6;    /* hot pink */
      --accent2:#ff85c2;   /* bright soft pink */
      --good:#19c37d;
      --bad:#ff3b6a;
      --shadow: 0 18px 40px rgba(255,77,166,.18);
      --radius:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(1000px 650px at 15% 15%, rgba(255,77,166,.18), transparent 60%),
        radial-gradient(900px 650px at 85% 20%, rgba(255,133,194,.22), transparent 55%),
        radial-gradient(900px 650px at 55% 95%, rgba(255,209,230,.35), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      padding:18px;
    }
    .wrap{
      max-width: 980px;
      margin:0 auto;
    }

    header{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:14px;
    }

    .title{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:54px;height:54px;border-radius:18px;
      display:grid;place-items:center;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      font-weight:900;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.45);
      user-select:none;
    }
    h1{
      margin:0;
      font-size:20px;
      letter-spacing:.2px;
    }
    .sub{
      margin-top:3px;
      color:var(--muted);
      font-size:13px;
    }

    .panel{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding:14px;
    }

    .top-controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }

    .stats{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .pill{
      padding:8px 10px;
      border-radius: 999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.8);
      font-size:13px;
      color:var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
      user-select:none;
    }
    .pill strong{color:var(--text)}
    .btn{
      cursor:pointer;
      border:none;
      padding:10px 12px;
      border-radius: 14px;
      font-weight:800;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow: 0 12px 26px rgba(255,77,166,.22);
      transition: transform .08s ease, filter .12s ease;
      font-size:13px;
    }
    .btn:active{transform: translateY(1px) scale(.99)}
    .btn.secondary{
      background: rgba(255,255,255,.9);
      color: var(--text);
      border:1px solid var(--stroke);
      box-shadow:none;
    }

    .mode{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .seg{
      display:flex;
      background: rgba(255,255,255,.85);
      border:1px solid var(--stroke);
      border-radius: 999px;
      padding:5px;
      gap:6px;
    }
    .seg button{
      border:none;
      cursor:pointer;
      border-radius: 999px;
      padding:8px 12px;
      font-weight:850;
      font-size:13px;
      color:var(--muted);
      background: transparent;
      transition: filter .12s ease;
      user-select:none;
    }
    .seg button.active{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow: 0 10px 18px rgba(255,77,166,.18);
    }

    .qbox{
      background: rgba(255,255,255,.88);
      border:1px solid var(--stroke);
      border-radius: 18px;
      padding:14px;
    }
    .qhead{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .qtitle{
      font-size:15px;
      line-height:1.5;
    }
    .mini{
      font-size:12px;
      color:var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
    }
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size:12px;
      padding:2px 7px;
      border-radius: 8px;
      background: rgba(255,77,166,.09);
      border: 1px solid rgba(255,77,166,.20);
      color: var(--text);
      white-space:nowrap;
    }

    .choices{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    @media (max-width: 620px){
      .choices{grid-template-columns:1fr}
    }
    .choice{
      display:flex;
      gap:10px;
      align-items:flex-start;
      padding:12px;
      border-radius: 16px;
      background: rgba(255,255,255,.95);
      border:1px solid var(--stroke);
      cursor:pointer;
      user-select:none;
      transition: transform .07s ease, filter .12s ease;
      font-size:13px;
      line-height:1.45;
    }
    .choice:hover{filter:brightness(1.02)}
    .choice:active{transform: translateY(1px)}
    .choice.good{
      border-color: rgba(25,195,125,.35);
      background: rgba(25,195,125,.10);
    }
    .choice.bad{
      border-color: rgba(255,59,106,.35);
      background: rgba(255,59,106,.10);
    }

    .feedback{
      margin-top:10px;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.88);
      color: var(--muted);
      font-size:13px;
      line-height:1.5;
      min-height:44px;
    }

    .footer{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:space-between;
      align-items:center;
    }

    .toast{
      margin-top:10px;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.9);
      display:none;
      font-size:13px;
      color: var(--muted);
    }
    .toast.show{display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <div class="logo">üíó</div>
        <div>
          <h1>Simple Present Quiz</h1>
          <div class="sub">Choose a mode: Positive ‚úÖ or Negative ‚ùå ‚Äî then answer! üå∏</div>
        </div>
      </div>

      <div class="mode">
        <div class="seg" role="tablist" aria-label="Quiz mode">
          <button id="modePos" class="active" type="button">‚úÖ Positive</button>
          <button id="modeNeg" type="button">‚ùå Negative</button>
        </div>
        <button class="btn secondary" id="resetBtn" type="button">üîÑ Reset</button>
      </div>
    </header>

    <section class="panel">
      <div class="top-controls">
        <div class="stats">
          <div class="pill">‚ú® Score: <strong id="score">0</strong></div>
          <div class="pill">üî• Streak: <strong id="streak">0</strong></div>
          <div class="pill">üìå Mode: <strong id="modeLabel">Positive</strong></div>
        </div>

        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
          <button class="btn secondary" id="shuffleBtn" type="button">üé≤ Shuffle</button>
          <button class="btn" id="nextBtn" type="button">‚û°Ô∏è Next</button>
        </div>
      </div>

      <div class="qbox" id="quizArea"></div>

      <div class="feedback" id="feedback">Tap an answer to see feedback üå∑</div>

      <div class="footer">
        <div class="mini">Progress: <span class="kbd" id="progress">0/0</span></div>
        <div class="mini">Tip: With <span class="kbd">he/she/it</span> add <span class="kbd">s/es</span>. For negatives use <span class="kbd">don‚Äôt/doesn‚Äôt</span> üí°</div>
      </div>

      <div class="toast" id="toast"></div>
    </section>
  </div>

  <script>
    // ===== Helpers =====
    const $ = (s)=>document.querySelector(s);
    const scoreEl = $("#score");
    const streakEl = $("#streak");
    const modeLabelEl = $("#modeLabel");
    const progressEl = $("#progress");
    const quizArea = $("#quizArea");
    const feedbackEl = $("#feedback");
    const toastEl = $("#toast");

    let score = 0, streak = 0;
    function addScore(p){ score = Math.max(0, score + p); scoreEl.textContent = score; }
    function setStreak(v){ streak = Math.max(0, v); streakEl.textContent = streak; }

    function toast(msg, ok=true){
      toastEl.classList.add("show");
      toastEl.style.borderColor = ok ? "rgba(25,195,125,.35)" : "rgba(255,59,106,.35)";
      toastEl.innerHTML = msg;
      clearTimeout(toastEl._t);
      toastEl._t = setTimeout(()=>toastEl.classList.remove("show"), 2200);
    }

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // ===== Question banks =====
    const positiveBank = [
      {
        stem: "Choose the correct sentence üíû",
        choices: ["He play football every day.", "He plays football every day.", "He is play football every day.", "He playing football every day."],
        answer: 1,
        explain: "With <b>he/she/it</b>, add <b>s/es</b> ‚Üí <b>He plays</b> ‚úÖ"
      },
      {
        stem: "Complete: She _____ (watch) TV at night üì∫",
        choices: ["watch", "watches", "watching", "is watch"],
        answer: 1,
        explain: "Verb ends with <b>ch</b> ‚Üí add <b>es</b>: <b>watches</b> ‚úÖ"
      },
      {
        stem: "Choose the correct sentence üå∏",
        choices: ["They goes to school by bus.", "They go to school by bus.", "They going to school by bus.", "They are go to school by bus."],
        answer: 1,
        explain: "With <b>they</b> use base verb ‚Üí <b>They go</b> ‚úÖ"
      },
      {
        stem: "Complete: My brother _____ (study) English every day üìö",
        choices: ["study", "studies", "studying", "is study"],
        answer: 1,
        explain: "Consonant + y ‚Üí y to <b>ies</b>: <b>study ‚Üí studies</b> ‚úÖ"
      }
    ];

    const negativeBank = [
      {
        stem: "Choose the correct negative ‚ùå",
        choices: ["He don‚Äôt like apples.", "He doesn‚Äôt likes apples.", "He doesn‚Äôt like apples.", "He not like apples."],
        answer: 2,
        explain: "With <b>he/she/it</b> ‚Üí <b>doesn‚Äôt + base verb</b> ‚úÖ"
      },
      {
        stem: "Complete: I _____ (like) coffee ‚òï",
        choices: ["don‚Äôt like", "doesn‚Äôt like", "don‚Äôt likes", "doesn‚Äôt likes"],
        answer: 0,
        explain: "With <b>I</b> ‚Üí <b>don‚Äôt + base</b> ‚úÖ"
      },
      {
        stem: "Choose the correct negative üå∑",
        choices: ["They doesn‚Äôt play here.", "They don‚Äôt play here.", "They don‚Äôt plays here.", "They not play here."],
        answer: 1,
        explain: "With <b>they</b> ‚Üí <b>don‚Äôt + base</b> ‚úÖ"
      },
      {
        stem: "Complete: She _____ (watch) TV in the morning üì∫",
        choices: ["don‚Äôt watch", "doesn‚Äôt watches", "doesn‚Äôt watch", "doesn‚Äôt watching"],
        answer: 2,
        explain: "With <b>she</b> ‚Üí <b>doesn‚Äôt + base verb</b> ‚úÖ"
      }
    ];

    // ===== State =====
    let mode = "positive"; // "positive" | "negative"
    let quiz = [];
    let qIndex = 0;
    let answered = false;

    function setMode(newMode){
      mode = newMode;
      $("#modePos").classList.toggle("active", mode === "positive");
      $("#modeNeg").classList.toggle("active", mode === "negative");
      modeLabelEl.textContent = mode === "positive" ? "Positive" : "Negative";

      quiz = shuffle(mode === "positive" ? positiveBank : negativeBank);
      qIndex = 0;
      answered = false;
      renderQuestion();
      feedbackEl.innerHTML = "Tap an answer to see feedback üå∑";
      toast(mode === "positive" ? "‚úÖ Positive mode loaded!" : "‚ùå Negative mode loaded!", true);
    }

    function renderQuestion(){
      answered = false;
      quizArea.innerHTML = "";

      const q = quiz[qIndex];
      progressEl.textContent = `${qIndex+1}/${quiz.length}`;

      const head = document.createElement("div");
      head.className = "qhead";

      const title = document.createElement("div");
      title.className = "qtitle";
      title.innerHTML = `<b>Q${qIndex+1}.</b> ${q.stem}`;

      const mini = document.createElement("div");
      mini.className = "mini";
      mini.innerHTML = `üéÄ Focus: <span class="kbd">${mode === "positive" ? "Affirmative (+)" : "Negative (‚Äì)"}</span>`;

      head.appendChild(title);
      head.appendChild(mini);

      const choices = document.createElement("div");
      choices.className = "choices";

      q.choices.forEach((c, i)=>{
        const btn = document.createElement("div");
        btn.className = "choice";
        btn.innerHTML = `<span class="kbd">${String.fromCharCode(65+i)}</span> <span>${c}</span>`;
        btn.addEventListener("click", ()=> choose(i, btn));
        choices.appendChild(btn);
      });

      quizArea.appendChild(head);
      quizArea.appendChild(choices);
    }

    function choose(i, el){
      if(answered) return;
      answered = true;

      const q = quiz[qIndex];
      const nodes = quizArea.querySelectorAll(".choice");
      nodes.forEach(n=> n.style.pointerEvents="none");

      if(i === q.answer){
        el.classList.add("good");
        addScore(3);
        setStreak(streak + 1);
        feedbackEl.innerHTML = `‚úÖ Correct! +3 points<br>${q.explain}`;
        toast("üå∏ Great! +3 points", true);
      } else {
        el.classList.add("bad");
        nodes[q.answer].classList.add("good");
        addScore(-1);
        setStreak(0);
        feedbackEl.innerHTML = `‚ùå Not correct. -1 point<br>${q.explain}`;
        toast("üíî Oops! -1 point", false);
      }
    }

    // ===== Buttons =====
    $("#nextBtn").addEventListener("click", ()=>{
      qIndex = (qIndex + 1) % quiz.length;
      renderQuestion();
      feedbackEl.innerHTML = "Tap an answer to see feedback üå∑";
    });

    $("#shuffleBtn").addEventListener("click", ()=>{
      quiz = shuffle(quiz);
      qIndex = 0;
      renderQuestion();
      feedbackEl.innerHTML = "Shuffled! Tap an answer üå∑";
      toast("üé≤ Shuffled!", true);
    });

    $("#resetBtn").addEventListener("click", ()=>{
      score = 0; streak = 0;
      scoreEl.textContent = "0";
      streakEl.textContent = "0";
      setMode(mode); // reload current mode quiz
      toast("üîÑ Reset done!", true);
    });

    $("#modePos").addEventListener("click", ()=> setMode("positive"));
    $("#modeNeg").addEventListener("click", ()=> setMode("negative"));

    // ===== Init =====
    setMode("positive");
  </script>
</body>
</html>
